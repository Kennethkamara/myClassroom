<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MyClassroom</title>
    <link rel="icon" type="image/png" href="icon-192.png">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--bg-body);
        }

        .login-card {
            background: var(--bg-surface);
            padding: var(--spacing-xl);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .login-logo {
            width: 80px;
            margin-bottom: var(--spacing-md);
        }

        .login-title {
            color: var(--primary-blue);
            margin-bottom: var(--spacing-sm);
        }

        .login-subtitle {
            color: var(--text-secondary);
            margin-bottom: var(--spacing-xl);
        }

        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--input-bg);
            color: var(--input-text);
        }

        .auth-btn {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            border: none;
        }

        .btn-primary {
            background: var(--primary-blue);
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: var(--bg-surface-alt);
        }
    </style>
</head>

<body>
    <div class="login-card">
        <img src="icon-192.png" alt="Logo" class="login-logo">
        <h1 class="login-title">Welcome Back</h1>
        <p class="login-subtitle">Sign in to MyClassroom</p>

        <button id="googleLoginBtn" class="auth-btn"
            style="background: white; border: 1px solid var(--border-color); color: var(--text-primary); margin-bottom: 20px; display: flex; align-items: center; justify-content: center; gap: 10px;">
            <svg width="18" height="18" viewBox="0 0 24 24">
                <path
                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                    fill="#4285F4" />
                <path
                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                    fill="#34A853" />
                <path
                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                    fill="#FBBC05" />
                <path
                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                    fill="#EA4335" />
            </svg>
            Sign in with Google
        </button>

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" class="form-control" placeholder="teacher@example.com" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
        </div>

        <button id="loginBtn" class="auth-btn btn-primary">Sign In</button>
        <button id="registerBtn" class="auth-btn btn-secondary">Create New Account</button>

        <p id="authError" style="color: var(--error); margin-top: 15px; display: none; font-size: 0.9rem;"></p>
        <p id="authSuccess" style="color: var(--success); margin-top: 15px; display: none; font-size: 0.9rem;"></p>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script>
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const errorEl = document.getElementById('authError');
        const successEl = document.getElementById('authSuccess');
        const googleBtn = document.getElementById('googleLoginBtn');

        function showError(msg) { errorEl.textContent = msg; errorEl.style.display = 'block'; successEl.style.display = 'none'; }
        function showSuccess(msg) { successEl.textContent = msg; successEl.style.display = 'block'; errorEl.style.display = 'none'; }

        // Google Login
        googleBtn.addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            firebase.auth().signInWithPopup(provider)
                .then((result) => {
                    console.log("Google Login:", result.user);
                    window.location.href = "index.html";
                })
                .catch((error) => {
                    console.error("Google Error:", error);
                    showError(error.message);
                });
        });

        loginBtn.addEventListener('click', () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            if (!email || !password) return showError("Enter email and password");

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(() => window.location.href = "index.html")
                .catch(err => showError(err.message));
        });

        registerBtn.addEventListener('click', () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            if (!email || !password) return showError("Enter email and password");
            if (password.length < 6) return showError("Password must be 6+ chars");

            firebase.auth().createUserWithEmailAndPassword(email, password)
                .then(() => {
                    showSuccess("Account created! Logging in...");
                    setTimeout(() => window.location.href = "index.html", 1000);
                })
                .catch(err => showError(err.message));
        });

        firebase.auth().onAuthStateChanged(user => {
            if (user) window.location.href = "index.html";
        });
    </script>
</body>

</html>
