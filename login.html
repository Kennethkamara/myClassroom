<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MyClassroom</title>
    <link rel="icon" type="image/png" href="icon-192.png">
    <link rel="stylesheet" href="styles.css?v=202601291455">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: var(--bg-body);
        }

        .login-card {
            background: var(--bg-surface);
            padding: var(--spacing-xl);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border: 1px solid var(--border-color);
        }

        .login-logo {
            width: auto;
            max-width: 250px;
            max-height: 100px;
            margin-bottom: var(--spacing-md);
        }

        .login-title {
            color: var(--primary-blue);
            margin-bottom: var(--spacing-sm);
        }

        .login-subtitle {
            color: var(--text-secondary);
            margin-bottom: var(--spacing-xl);
        }

        .form-group {
            text-align: left;
            margin-bottom: 15px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--input-bg);
            color: var(--input-text);
        }

        .auth-btn {
            width: 100%;
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
            border: none;
        }

        .btn-primary {
            background: var(--primary-blue);
            color: white;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            margin-top: 10px;
        }

        .btn-secondary:hover {
            background: var(--bg-surface-alt);
        }

        /* Animation for login card */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-up {
            animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* TEST: Continuous pulse to verify animations work */
        @keyframes testPulse {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(0, 163, 224, 0);
            }

            50% {
                transform: scale(1.02);
                box-shadow: 0 0 30px 10px rgba(0, 163, 224, 0.5);
            }
        }


        /* PULSE GLOW ANIMATION - Continuous breathing effect */
        @keyframes pulseGlow {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 10px 40px rgba(0, 163, 224, 0.2),
                    0 0 0 0 rgba(0, 163, 224, 0);
            }

            50% {
                transform: scale(1.02);
                box-shadow: 0 10px 60px rgba(0, 163, 224, 0.4),
                    0 0 30px 10px rgba(0, 163, 224, 0.3);
            }
        }

        .pulse-glow {
            animation: pulseGlow 3s ease-in-out infinite;
        }
    </style>

    <script>
        // Force animation to play on load
        window.addEventListener('DOMContentLoaded', () => {
            const card = document.querySelector('.login-card');
            if (card) {
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px)';
                setTimeout(() => {
                    card.style.transition = 'all 0.6s cubic-bezier(0.16, 1, 0.3, 1)';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, 100);
            }
        });
    </script>
</head>

<body>
    <div class="login-card pulse-glow">
        <img src="logo-header.png" alt="MyClassroom Logo" class="login-logo">
        <h1 class="login-title">Welcome Back</h1>
        <p class="login-subtitle">Sign in to MyClassroom</p>

        <!-- Google Login Removed -->

        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" class="form-control" placeholder="teacher@example.com" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
        </div>

        <button id="loginBtn" class="auth-btn btn-primary">Sign In</button>
        <!-- <button id="registerBtn" class="auth-btn btn-secondary">Create New Account</button> -->

        <p id="authError" style="color: var(--error); margin-top: 15px; display: none; font-size: 0.9rem;"></p>
        <p id="authSuccess" style="color: var(--success); margin-top: 15px; display: none; font-size: 0.9rem;"></p>
    </div>

    <!-- Custom Alert Modal -->
    <div class="modal" id="alertModal"
        style="display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); align-items: center; justify-content: center;">
        <div class="modal-content"
            style="background: var(--bg-surface); padding: 2rem; border-radius: 12px; max-width: 400px; width: 90%; text-align: center; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
            <h3 id="modalTitle" style="margin-bottom: 1rem; color: var(--primary-blue);">Alert</h3>
            <p id="modalMessage" style="margin-bottom: 2rem; font-size: 1.1rem; color: var(--text-primary);"></p>
            <button id="modalOkBtn" class="auth-btn btn-primary" style="width: 100%;">OK</button>
        </div>
    </div>

    <!-- Login Success Overlay -->
    <div id="loginSuccessOverlay"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(135deg, #00A3E0, #4DC3F7); display: none; z-index: 10000; align-items: center; justify-content: center; flex-direction: column; color: white;">
        <div style="text-align: center; transform: scale(0.8); opacity: 0;" id="successContent">
            <div style="font-size: 5rem; margin-bottom: 1rem;">‚ú®</div>
            <h1 style="font-size: 3rem; margin: 0; font-weight: bold;">Welcome Back!</h1>
            <p style="font-size: 1.3rem; margin-top: 0.5rem; opacity: 0.9;">Logging you in...</p>
            <div style="margin-top: 2rem;">
                <div class="spinner"
                    style="border: 4px solid rgba(255,255,255,0.3); border-top: 4px solid white; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 0 auto;">
                </div>
            </div>
        </div>
    </div>

    <style>
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes successZoomIn {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }

            50% {
                transform: scale(1.05);
                opacity: 1;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .success-animate {
            animation: successZoomIn 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) forwards !important;
        }
    </style>


    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics-compat.js"></script>
    <script src="firebase-config.js"></script>

    <!-- Confetti Canvas -->
    <canvas id="confettiCanvas"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 9998; display: none;"></canvas>

    <!-- Success Checkmark -->
    <div id="successCheck"
        style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 9997; display: none; pointer-events: none;">
        <svg width="100" height="100" viewBox="0 0 100 100">
            <circle cx="50" cy="50" r="45" fill="#4CAF50" opacity="0.9" />
            <path d="M 30 50 L 45 65 L 70 35" stroke="white" stroke-width="8" fill="none" stroke-linecap="round"
                stroke-linejoin="round" class="success-checkmark" />
        </svg>
    </div>

    <!-- Utils for animations -->
    <script src="utils.js"></script>

    <script>
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        // const registerBtn = document.getElementById('registerBtn');
        const errorEl = document.getElementById('authError');
        const successEl = document.getElementById('authSuccess');
        // const googleBtn = document.getElementById('googleLoginBtn');

        function showError(msg) { errorEl.textContent = msg; errorEl.style.display = 'block'; successEl.style.display = 'none'; }
        function showSuccess(msg) { successEl.textContent = msg; successEl.style.display = 'block'; errorEl.style.display = 'none'; }

        // Google Login Removed

        const modal = document.getElementById('alertModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalMsg = document.getElementById('modalMessage');
        const modalBtn = document.getElementById('modalOkBtn');

        modalBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        function showModal(title, message, isSuccess = false) {
            modalTitle.textContent = title;
            modalTitle.style.color = isSuccess ? 'var(--success)' : 'var(--error)'; // Use red for error, green for success
            modalMsg.textContent = message;
            modal.style.display = 'flex';
        }

        function handleAuthError(error) {
            console.error("Auth Error:", error);
            let msg = "An unexpected error occurred.";

            // Map Firebase error codes to friendly messages
            switch (error.code) {
                case 'auth/invalid-credential':
                case 'auth/user-not-found':
                case 'auth/wrong-password':
                    msg = "Incorrect Email or Password.\n\nIf you are new to MyClassroom, please click 'Create New Account'.";
                    break;
                case 'auth/email-already-in-use':
                    msg = "Account already exists! Please click 'Sign In' instead.";
                    break;
                case 'auth/invalid-email':
                    msg = "Please enter a valid email address.";
                    break;
                case 'auth/weak-password':
                    msg = "Password should be at least 6 characters.";
                    break;
                case 'auth/network-request-failed':
                    msg = "Network error. Please check your internet connection.";
                    break;
                default:
                    msg = error.message;
            }
            showModal("Login Failed", msg);
        }

        loginBtn.addEventListener('click', () => {
            const email = emailInput.value;
            const password = passwordInput.value;
            if (!email || !password) return showModal("Missing Info", "Please enter both email and password.");

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then(() => {
                    console.log('‚úÖ Login successful!');

                    // Show success animation
                    const overlay = document.getElementById('loginSuccessOverlay');
                    const content = document.getElementById('successContent');

                    console.log('üé¨ Welcome overlay element:', overlay);
                    console.log('üìù Content element:', content);

                    if (!overlay) {
                        console.error('‚ùå loginSuccessOverlay NOT FOUND!');
                        window.location.href = "index.html";
                        return;
                    }

                    overlay.style.display = 'flex';
                    console.log('üü¢ Overlay display set to flex');

                    setTimeout(() => {
                        content.classList.add('success-animate');
                        console.log('üé® Animation class added');

                        // ‚ú® CREATE FLOATING PARTICLES ‚ú®
                        const particles = ['‚ú®', '‚≠ê', 'üí´', 'üåü', '‚ö°'];
                        for (let i = 0; i < 20; i++) {
                            const p = document.createElement('div');
                            p.textContent = particles[Math.floor(Math.random() * particles.length)];
                            p.style.cssText = `position:absolute;font-size:${Math.random() * 30 + 20}px;left:${Math.random() * 100}%;top:${Math.random() * 100}%;opacity:0;pointer-events:none;`;
                            overlay.appendChild(p);
                            p.animate([
                                { opacity: 0, transform: 'translateY(0) rotate(0deg)' },
                                { opacity: 1, transform: 'translateY(-80px) rotate(180deg)' },
                                { opacity: 0, transform: 'translateY(-150px) rotate(360deg)' }
                            ], { duration: 2500 + Math.random() * 1000, easing: 'ease-out' });
                        }
                        console.log('‚ú® 20 particles created and animating');
                    }, 50);

                    // Redirect after animation
                    setTimeout(() => {
                        console.log('üöÄ Redirecting to main app...');
                        window.location.href = "index.html";
                    }, 2500);
                })
                .catch(err => handleAuthError(err));
        });

        // Auto-redirect disabled to show welcome animation
    </script>
</body>

</html>
